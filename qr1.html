<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 1</title>
    <!-- Include Google Fonts for Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace; /* Change the font to Roboto Mono */
            text-align: center;
            margin: 50px;
            background-color: #2c3e50; /* Darker background color */
            color: #ecf0f1; /* Light text color for contrast */
        }
        .highlight {
            font-weight: bold;
            font-size: 28px; /* Increased font size */
            margin-bottom: 20px; /* Space below the highlight */
        }
        .ciphertext {
            font-weight: bold;
            color: #3498db; /* Change the color of the ciphertext */
            font-size: 24px; /* Increased font size */
            margin-bottom: 15px; /* Space below the ciphertext */
        }
        .clue {
            font-size: 20px; /* Increased font size */
            line-height: 1.6; /* Increase line spacing for better readability */
        }
        /* Sparkling Effect Styles */
        #starshine {
            position: relative;
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            overflow: hidden;
        }
        .template {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); /* Light sparkling effect */
            border-radius: 50%;
            animation: shine 1.5s infinite alternate; /* Animation for sparkle */
        }
        @keyframes shine {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .shine {
            width: 10px; 
            height: 10px; 
            left: 50%;
            top: 50%;
            animation: shine 1.5s infinite alternate;
            animation-delay: calc(-1.5s * var(--i));
        }
    </style>
</head>
<body>
    <div class="highlight">ACCENTURE</div>
    <div class="ciphertext">Ciphertext 1: ecb173ba</div>
    <div class="clue">â†’ Neste stand er TD SYNNEX</div>

    <div id="starshine">
        <!-- Sparkle Effect -->
        <div class="template shine" style="--i:0;"></div>
        <div class="template shine" style="--i:1;"></div>
        <div class="template shine" style="--i:2;"></div>
        <div class="template shine" style="--i:3;"></div>
        <div class="template shine" style="--i:4;"></div>
    </div>
</body>
</html>
