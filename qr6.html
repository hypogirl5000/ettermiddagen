<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace; 
            text-align: center;
            margin: 50px;
            background-color: #2c3e50; 
            color: #ecf0f1; 
        }
        .highlight { 
            font-weight: bold;
            font-size: 28px; 
            margin-bottom: 20px; 
        }
        .ciphertext {
            font-weight: bold;
            color: #3498db; 
            font-size: 50px;
            margin-bottom: 15px;  
        }
        .clue {
            font-size: 20px; 
            line-height: 1.6; 
        }
    </style>
</head>
<body>
    <div class="highlight">?</div>
    <div class="ciphertext">?</div>
    <div class="clue">?</div>
</body>
</html>
